<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
 

    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
}

.container {
    text-align: center;
}

h1 {
    font-size: 2rem;
    margin-bottom: 20px;
    color: #333;
}

/* Tic Tac Toe Board */
.board {
    display: grid;
    grid-template-columns: repeat(3, 120px);
    grid-template-rows: repeat(3, 120px);
    gap: 5px;
    background-color: #444;
    padding: 5px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.cell {
    width: 120px;
    height: 120px;
    background-color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2rem;
    font-weight: bold;
    cursor: pointer;
    border: 1px solid #ccc;
    transition: background-color 0.3s ease;
}

.cell:hover {
    background-color: #f0f0f0;
}

/* Marking X and O */
.cell.x {
    color: #3498db;
}

.cell.o {
    color: #e74c3c;
}
 button{
    background: #000;
    color: white;
    padding: 8px 25px;
    margin-top: 10px;
    cursor: pointer;
 }
 .hide{
    display: none;
 }
 #afterwin{
    
    justify-content: center;
    align-items: center;
  
    gap: 20px;
  margin-bottom: 10px;
} 
#afterwin p{
   font-size: 36px ;
}
    </style>

</head>
<body>
    <div class="container">
        <div id="afterwin " class="hide">
            <p class="winnertxt"> </p>
            <button onclick="btn()">new game</button>
        </div>
        <h1>ðŸ™Œ Tic Tac Toe</h1>
        <div class="board">
            <li class="cell" data-cell></li>
            <li class="cell" data-cell></li>
            <li class="cell" data-cell></li>
            <li class="cell" data-cell></li>
            <li class="cell" data-cell></li>
            <li class="cell" data-cell></li>
            <li class="cell" data-cell></li>
            <li class="cell" data-cell></li>
            <li class="cell" data-cell></li>
        </div>
        <button onclick="btn()">Reset</button>
    </div>

    <script>
       let cells = document.querySelectorAll('.cell');
   let button = document.querySelectorAll('button');
   let winner = document.querySelectorAll('.hide');
  let winnertxt = document.querySelectorAll('.winnertxt');

  const  afterwin=()=> {
    winner.forEach(element => {
    element.style.display = "inline";
   
  });  
  }


  
   let winpatterens = [
    ['0','1','2'],
    ['0','3','6'],
    ['0','4','8'],

    ['1','4','7'],

    ['2','5','8'],
    ['2','4','6'],
    
    ['3','4','5'],
    ['6','7','8'],
];
   
let turnO = true;

   cells.forEach((cell)=>{

     cell.addEventListener("click",() => {

        
        if (cell.innerHTML !== "") return;

   if(turnO){
    cell.innerHTML="O";
   turnO  = false;
   }
   else{
    cell.innerHTML="X";
  turnO = true;
   }
   
checkwinner()
       cell.classList.add("disabled");
        cell.removeEventListener("click", arguments.callee);


     });
   });

   const checkwinner = () => {
  for (let pattern of winpatterens){
 

  let pos1 =   cells [pattern[0]].innerHTML;
  let pos2 =   cells [pattern[1]].innerHTML;
  let pos3 =   cells [pattern[2]].innerHTML;

  if(pos1 != "" && pos2 != "" && pos3 !=""){
  if(pos1 === pos2 && pos2 === pos3){
   console.log("winner",pos1);

   winnertxt.forEach(a =>{
    a.innerHTML=`ðŸ˜ŽCongrats winner ${pos1}`;
   });
   
   
   afterwin();
  }
  }
  }
   }

   function btn(){
    cells.forEach((cell)=>{
 cell.innerHTML="";
});
  winner.forEach(element => {
    element.style.display = "none";
   
  });  
   
   }

   

  


   
    </script>
</body>
</html>
